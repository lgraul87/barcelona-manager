<div class="container-fluid vh-100 main-background">
    <div class="row h-100">
        <div class="col my-auto">
            <div class="row d-flex justify-content-center">
                <div class="login-container">
                    <div class="row h-100">
                        <div class="col-5 bg-white rounded-start">

                            <div class="row mt-3">
                                <div class="col mt-5 text-center">
                                    <h5 class="text-primary">Barcelona manager assistant</h5>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mt-4 text-center">
                                    <h5 class="text-dark">Iniciar sesión</h5>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col mt-2">
                                    <h6 class="text-secondary">Introduzca su correo y contraseña para acceder</h6>
                                </div>
                            </div>

                            <div [formGroup]="loginForm">

                                <div class="row">
                                    <div class="col mt-3">
                                        <input class="form-control" placeholder="E-mail" formControlName="email"
                                            type="email">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col mt-4">
                                        <input class="form-control" placeholder="Password" formControlName="password"
                                            type="password">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col mt-5">
                                        <button type="button" class="btn btn-primary w-100">Enviar</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <div class="col-7 barcelona-img rounded-end"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
