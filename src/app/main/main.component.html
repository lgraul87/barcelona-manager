<div class="container-fluid vh-100 main-background">
    <div class="row header">
        <div class="col bg-dark d-flex justify-content-center align-items-center text-white">
            <div>
                <img class="rounded-circle" style="height: 40px; width: 40px;" src="./../../assets/icono-escudo.jpg"
                    alt="">
            </div>
            <div class="mt-1 ms-4">
                <h3>F.C. Barcelona.</h3>
            </div>

        </div>
    </div>
    <div class="row header mt-3">
        <div class="col d-flex justify-content-center align-items-center">

            <div class="input-group mb-0">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Buscar" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

        </div>
    </div>

    <div class="container-fluid mt-5 ps-5 pe-5">
        <div
            class="row control-panel d-flex justify-content-center align-items-center border-top rounded-top border-start border-end">

            <div class="col-4 ">
                <label class="fw-bold" for="Nombre">Nombre</label>
                <input type="text" class="form-control mt-1" placeholder="Introduce un nombre para el jugador">
            </div>

            <div class="col-4 ">
                <label class="fw-bold" for="Edad">Edad</label>
                <input type="text" class="form-control mt-1" placeholder="Introduce la Edad">
            </div>

            <div class="col-4 ">
                <label class="fw-bold" for="Numero">Nº de camiseta</label>
                <input type="text" class="form-control mt-1" placeholder="Introduce el número camiseta">
            </div>

        </div>
        <div
            class="row control-panel d-flex justify-content-center align-items-center border-bottom rounded-bottom border-start border-end pb-4">

            <div class="col-6">
                <label class="fw-bold" for="Posición">Posición</label>
                <input type="text" class="form-control mt-1" placeholder="Introduce la posición que juega">
            </div>

            <div class="col-6 text-end mt-3">
                <button type="button" class="btn btn-primary mt-3">Añadir</button>
            </div>

        </div>
        <div class="row mt-4">

            <div class="card d-flex flex-wrap me-1 mt-3 text-uppercase" style="width: 18rem;"
                *ngFor="let player of players">
                <img class="card-img-top" src="./../../assets/escudo.jpg" alt="Card image cap">
                <div class="card-body">

                    <div class="text-center mt-2">
                        <h5 class="card-title">{{player.name}}</h5>
                    </div>

                    <div class="mt-4">
                        <p class="card-text">Número: {{player.number}}</p>
                        <p class="card-text">Edad: {{player.age}}</p>
                        <p class="card-text">Posición: {{player.position}}</p>
                    </div>

                    <div class="mt-3">
                        <div class="row">
                            <div class="col-6 pe-1">
                                <a href="#" class="btn btn-primary w-100 ">Editar</a>
                            </div>
                            <div class="col-6 ps-1">
                                <a href="#" class="btn btn-primary w-100 ">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 footer-players"></div>
</div>
